version: 2.1
jobs:
  setup:
    docker:
      - image: node:18
    steps:
      - checkout
      - restore_cache:
          name: Restore pnpm package cache
          keys:
            - pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
      - run:
          name: Install pnpm package manager
          command: |
            corepack enable
            corepack prepare pnpm@latest-8 --activate
      - run:
          name: Install Dependencies
          command: |
            pnpm install
      - save_cache:
          name: Save pnpm package cache
          key: pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - node_modules
      - run:
          command: pnpm test -u --maxWorkers=1 --maxConcurrency=1 --silent
          name: Run tests
workflows:
  node-tests:
    jobs:
      - run-unit-tests
